<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"> <!--Bootstrap external css for visuals-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!--Flatpickr external css for visuals-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Task Manager</h1>
    <div class="task-form">
        <input type="text" id="task-input" placeholder="Enter task">
        <input type="text" id="end-time" placeholder="End time" class="form-control">
        <select id="priority" name="priority" class="form-control">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="add-task-btn" class="btn btn-primary" type="button">Add Task</button>
        <button id="sort-tasks-btn" class="btn btn-primary" type="button">Sort by Priority</button>
    </div>
    
    <ul id="task-list" class="task-list"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
